<nb-grid [displayResizers]="true"
         (valueChange)="handleChange($event)">
  @for (tile of tiles; track tile.text) {
  <div class="tile"
       [style.--background]="tile.color"
       [nbGridItem]="tile.gridItem">
    {{ tile.text }}
  </div>
  }
  <app-grid-tile [nbGridItem]
                 [nbGridItemDrag]="true" />
</nb-grid>
