<svg class="nb-icon"
		 [style.--icon-color]="color"
		 [style.--icon-size]="size"
		 [style.--icon-stroke-width]="strokeWidth">
	<symbol id="arrow-down"
					viewBox="0 0 24 24">
		<line x1="12"
					y1="5"
					x2="12"
					y2="19"></line>
		<polyline points="19 12 12 19 5 12"></polyline>
	</symbol>
	<symbol id="arrow-up"
					viewBox="0 0 24 24">
		<line x1="12"
					y1="19"
					x2="12"
					y2="5"></line>
		<polyline points="5 12 12 5 19 12"></polyline>
	</symbol>
	<symbol id="x-circle"
					viewBox="0 0 24 24">
		<circle cx="12"
						cy="12"
						r="10"></circle>
		<line x1="15"
					y1="9"
					x2="9"
					y2="15"></line>
		<line x1="9"
					y1="9"
					x2="15"
					y2="15"></line>
	</symbol>
	<use [attr.href]="icon" />
</svg>
